<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style/authentication.css" />
  </head>
  <body>
    <form action="" id="loginForm">
      <input type="text" placeholder="Имя пользователя" id="loginUsername" required />
      <small id="invalidUsername">Имя пользователя не найдено.</small>
      <input
        type="password"
        placeholder="Пароль"
        id="loginPassword"
        required
      />
      <small id="invalidPassword">Неправильный пароль.</small>
      <button type="submit" id="loginSubmit">Войти</button>
    </form>

    <a href="signup.html" class="linkToOther">Регистрация</a>
    <a href="index.html" class="linkToOther" id="mainPage">На главную</a>
    <script src="login.js"></script>
  </body>
</html>
